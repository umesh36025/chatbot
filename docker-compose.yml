# CropEye Agentic AI Chatbot - Docker Compose Configuration
version: '3.8'

services:
  # Production service
  cropeye-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cropeye-chatbot-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cropeye-network

  # Development service
  cropeye-chatbot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cropeye-chatbot-dev
    ports:
      - "3000:3000"
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - cropeye-network
    profiles:
      - dev

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: cropeye-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - cropeye-chatbot
    restart: unless-stopped
    networks:
      - cropeye-network
    profiles:
      - nginx

networks:
  cropeye-network:
    driver: bridge

volumes:
  node_modules:
  client_node_modules: