# Prometheus Configuration for CropEye AI Chatbot

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'cropeye-monitor'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # CropEye AI Chatbot Application
  - job_name: 'cropeye-chatbot'
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          # REPLACE THIS with your actual Railway app URL
          - 'chatbot-production-a83d.up.railway.app'
        labels:
          service: 'cropeye-chatbot'
          app: 'backend'
  
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          service: 'prometheus'

